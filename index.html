<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Training Planner - Asynchronous Split Tracker</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /><stop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /></linearGradient></defs><circle cx='50' cy='50' r='48' fill='url(%23grad)' stroke='%23fff' stroke-width='2'/><rect x='15' y='35' width='12' height='30' rx='3' fill='%23fff'/><rect x='73' y='35' width='12' height='30' rx='3' fill='%23fff'/><rect x='27' y='47' width='46' height='6' rx='3' fill='%23fff'/><line x1='45' y1='45' x2='45' y2='55' stroke='%23667eea' stroke-width='1'/><line x1='50' y1='45' x2='50' y2='55' stroke='%23667eea' stroke-width='1'/><line x1='55' y1='45' x2='55' y2='55' stroke='%23667eea' stroke-width='1'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /><stop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /></linearGradient></defs><circle cx='50' cy='50' r='48' fill='url(%23grad)' stroke='%23fff' stroke-width='2'/><rect x='15' y='35' width='12' height='30' rx='3' fill='%23fff'/><rect x='73' y='35' width='12' height='30' rx='3' fill='%23fff'/><rect x='27' y='47' width='46' height='6' rx='3' fill='%23fff'/><line x1='45' y1='45' x2='45' y2='55' stroke='%23667eea' stroke-width='1'/><line x1='50' y1='45' x2='50' y2='55' stroke='%23667eea' stroke-width='1'/><line x1='55' y1='45' x2='55' y2='55' stroke='%23667eea' stroke-width='1'/></svg>">
    <meta name="msapplication-TileColor" content="#667eea">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> Training Planner</h1>
            <p>Track your asynchronous gym split and stay consistent</p>
        </header>

        <main>
            <!-- Current Status Section -->
            <section class="status-section">
                <div class="status-grid">
                    <div class="status-card next-workout">
                        <h3><i class="fas fa-play-circle"></i> Next Workout</h3>
                        <div id="nextWorkout" class="workout-display">
                            Configure your split first
                        </div>
                        <div id="nextWorkoutInfo" class="next-workout-info" style="display: none;">
                            <!-- Days since info will be dynamically populated -->
                        </div>
                        <button id="completeNextWorkout" class="btn btn-success" style="display: none;">
                            <i class="fas fa-check"></i> Complete Workout
                        </button>
                    </div>
                    <div class="status-card streak">
                        <h3><i class="fas fa-fire"></i> Current Streak</h3>
                        <div id="currentStreak" class="streak-display">0 days</div>
                    </div>
                </div>
            </section>

            <!-- Workout Tracking Section -->
            <section class="workout-section">
                <h2><i class="fas fa-calendar-check"></i> Track Workouts</h2>
                <div id="workoutGrid" class="workout-grid">
                    <!-- Workout cards will be dynamically generated -->
                </div>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <h2><i class="fas fa-history"></i> Recent History</h2>
                <div id="workoutHistory" class="history-list">
                    <!-- History items will be dynamically generated -->
                </div>
                <button id="clearHistory" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </section>

            <!-- Statistics Section -->
            <section class="stats-section">
                <h2><i class="fas fa-chart-bar"></i> Statistics</h2>
                <div id="statsGrid" class="stats-grid">
                    <!-- Stats will be dynamically generated -->
                </div>
            </section>

            <!-- Split Configuration Section -->
            <section class="split-config">
                <h2><i class="fas fa-cog"></i> Configure Your Split</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="splitInput">Enter your workout types (comma-separated):</label>
                        <input type="text" id="splitInput" placeholder="e.g., Push, Pull, Legs, Upper, Lower">
                        <button id="setSplit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Set Split
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
